<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blog</title>
    <style>
        body {
            font-family: Lora, serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .content {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            position: relative;
        }
        .right-sidebar {
            width: 20%;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .sidebar h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            color: #104414;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
        }
        .menu li a {
            text-decoration: none;
            color: #104414;
            font-size: 1.2em;
        }
        .menu li a:hover {
            text-decoration: underline;
        }
        .post-button {
            background-color: #104414;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .post-button:hover {
            background-color: #0a270c;
        }
        .post-form {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 10;
        }
        .post-form h3 {
            margin: 0 0 20px;
            font-size: 1.5em;
        }
        .post-form input[type="text"],
        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .post-form button {
            padding: 10px 20px;
            background-color: #104414;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #0a270c;
        }
        .post-form .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sol Sütun (Sidebar) -->
    <div class="sidebar">
        <div>
            <h1>BLOG</h1>
            <ul class="menu">
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Keşfet</a></li>
                <li><a href="#">Bildirimler</a></li>
                <li><a href="#">Mesajlar</a></li>
                <li><a href="#">Hesabım</a></li>
                <li><a href="#">Ayarlar</a></li>
            </ul>
        </div>
        <div>
            <button class="post-button" onclick="openPostForm()">+</button>
        </div>
    </div>

    <!-- Orta Sütun (İçerik) -->
    <div class="content">
        <h2>İçerik Alanı</h2>
        <p>Buraya blog içerikleri gelecek.</p>

        <!-- Post Ekleme Formu -->
        <div class="post-form" id="postForm">
            <button class="close-button" onclick="closePostForm()">×</button>
            <h3>Post Ekle</h3>
            <form action="/add" method="POST">
                <input type="text" name="category" placeholder="Kategori" required>
                <textarea name="contents" placeholder="İçerik" rows="5" required></textarea>
                <input type="text" name="tags" placeholder="Etiketler (virgülle ayırın)">
                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>

    <!-- Sağ Sütun (Sağ Sidebar) -->
    <div class="right-sidebar">
        <h2>Sağ Sidebar</h2>
        <p>Buraya ekstra içerik veya reklamlar gelebilir.</p>
    </div>

    <script>
        // Post ekleme formunu aç
        function openPostForm() {
            document.getElementById('postForm').style.display = 'block';
        }

        // Post ekleme formunu kapat
        function closePostForm() {
            document.getElementById('postForm').style.display = 'none';
        }
    </script>
</body>
</html>
